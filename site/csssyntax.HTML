<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Heading Elements</title>
<style type="text/css">
	p{
		color: blue;
		font-size: 20px;
		width: 200px;
	}
	h1{
		color: green;
		font-size: 36px;
		text-align: center;
	}
	h2{
		color: red;
		font-size: 32px;
		width: 200px;
	}
</style>
</head>
<body>
<h1>Don't be afraid to be &lt;than a 100% success:</h1>
<h2>Subheading 1</h2>
<p>
	<img src="Albert-Einstein-Picture-Quote.jpg" width="400" height="235" alt="Picture with a quote"> &quot; It is not the critic who counts.&quot;
</p>
<p>
<img src="Albert-Einstein-Picture-Quote.jpg">
</body>
</html>
